version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11  # Matches pom.xml Java 11
    commands:
      - echo "Installing Maven"
      - mvn --version
  
  build:
    commands:
      - echo "Building Spring Boot app"
      - mvn clean package -DskipTests
      
  post_build:
    commands:
      - echo "Build completed"
      - mv target/simple-springboot-app-*.jar app.jar
      - echo "Build artifact: app.jar"

artifacts:
  files:
    - app.jar
