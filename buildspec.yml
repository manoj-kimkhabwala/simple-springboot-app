version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing Maven"
      - mvn --version
  
  build:
    commands:
      - echo "Building Spring Boot app"
      # Skip tests AND test compilation completely
      - mvn clean compile -DskipTests -Dmaven.test.skip=true
      
  post_build:
    commands:
      - echo "Build completed"
      - mv target/simple-springboot-app-*.jar app.jar
      - echo "Build artifact: app.jar"

artifacts:
  files:
    - app.jar
